language: python

python:
  - 3.6

services:
  - mysql

env:	    
  - DJANGO_VERSION=1.11.7

before_install:
  - mysql -uroot -ptoor -e 'CREATE DATABASE censos;'
  - mysql -uroot -ptoor -e 'use censos;'
  - mysql -uroot -ptoor < create_database.sql
install:
  - pip install -q Django==$DJANGO_VERSION
  - pip install -r requirements.txt

script:
  - python censos/manage.py test censos/api/
